    <script>
        // Tooltip Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // jQuery to handle the audio play button
        $(document).ready(function() {
            $('.play-audio').click(function() {
                var audioId = $(this).data('audio');
                var audioElement = $('#' + audioId);

                // Toggle audio play and pause
                if (audioElement[0].paused) {
                    audioElement[0].play();
                    $(this).text('Pause Audio');
                } else {
                    audioElement[0].pause();
                    $(this).text('Play Audio');
                }
            });
        });
    </script>
